<!DOCTYPE html>
<html>
<head>
  <title>Registration Form 12</title>
</head>
<style>
  
.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
  }
  
  h2 {
    text-align: center;
  }
  
  .form-group {
    margin-bottom: 10px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  button {
    display: block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
</style>
<body>
  <div class="container">
    <h2>Registration Form12</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Import the functions you need from the SDKs you need
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyClknweVKXCUP-dpumF8ySrvQu6TBYGHcs",
  authDomain: "moviehallhub-5be63.firebaseapp.com",
  projectId: "moviehallhub-5be63",
  storageBucket: "moviehallhub-5be63.appspot.com",
  messagingSenderId: "42968964428",
  appId: "1:42968964428:web:b30d3825f1a50fd6dbc3e9",
  measurementId: "G-MGCRF3N36T"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
  
  // Reference to the registration form
  var form = document.getElementById('registrationForm');
  
  // Submit event listener for the registration form
  form.addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent form submission
  
    // Get user input values
    var username = document.getElementById('username').value;
    var location = document.getElementById('location').value;
    var contact = document.getElementById('contact').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
  
    // Create a new user with email and password
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(function (userCredential) {
        // Get the user object from the response
        var user = userCredential.user;
  
        // Save additional user information to the Firebase database
        firebase.database().ref('users/' + user.uid).set({
          username: username,
          location: location,
          contact: contact,
          email: email
        }).then(function () {
          // Redirect to login page after successful registration
          window.location.href = 'login.html';
        }).catch(function (error) {
          // Handle database error
          console.error('Error saving user information:', error);
        });
      })
      .catch(function (error) {
        // Handle authentication error
        console.error('Error creating user:', error);
      });
  });
  
  </script>
</body>
</html>
